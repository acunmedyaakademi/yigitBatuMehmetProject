<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stlyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Link-sharing app | priview page</title>
</head>
<body>


  <div class="upDiv">
    <div class="upLinks">
      <button class="backBtn" type="button">Back to Editor</button>
      <button class="shareBtn" type="button">Share Link</button>
    </div>
  </div>

  <div class="mainDiv">
    <div class="profileDiv">
      <img class="profileImg" alt="profile img" src="./assets/images/profile-img.png">
      <p class="profileName">profile name</p>
      <p class="profileMail">example@hotmail.com</p>
    </div>
    <div class="linksDiv">
      <button type="button" class="gitBtn">
        <div>
          <img src="./assets/images/icon-github.svg" alt="" class="icons"> Github</div> 
          <img src="./assets/images/icon-arrow-right.svg" alt="" class="ok"></button>
        
          <button type="button" class="youtubeBtn">
           <div>
             <img src="./assets/images/icon-youtube.svg" alt="" class="icons">Youtube

           </div> 
        
      
      <img src="./assets/images/icon-arrow-right.svg" alt="" class="ok"></button>
      
        <button type="button" class="linkedInBtn">
          
          <div>
            <img src="./assets/images/icon-linkedin.svg" alt="" class="icons">LinkedIn
          </div>
      
      <img src="./assets/images/icon-arrow-right.svg" alt="" class="ok"></button>

    </div>
  </div>

</body>
</html>
